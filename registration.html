<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #357abd;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #357abd;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #285d8f;
    }
  </style>
</head>
<body>

<form id="regForm" onsubmit="return validateForm()">
  <h2>Registration Form</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" />
  <div id="nameError" class="error"></div>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" />
  <div id="passwordError" class="error"></div>

  <label for="email">E-mail:</label>
  <input type="text" id="email" name="email" />
  <div id="emailError" class="error"></div>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" />
  <div id="phoneError" class="error"></div>

  <label>Gender:</label>
  <div class="gender-options">
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
    <label><input type="radio" name="gender" value="Other"> Other</label>
  </div>
  <div id="genderError" class="error"></div>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" />
  <div id="dobError" class="error"></div>

  <label for="department">Department:</label>
  <select id="department" name="department">
    <option value="">-- Select Department --</option>
    <option value="CSE">CSE</option>
    <option value="ECE">ECE</option>
    <option value="IT">IT</option>
    <option value="ME">Mechanical</option>
    <option value="CE">Civil</option>
  </select>
  <div id="departmentError" class="error"></div>

  <label for="address">Address:</label>
  <textarea id="address" name="address" rows="3"></textarea>
  <div id="addressError" class="error"></div>

  <label>
    <input type="checkbox" id="terms" name="terms"> I agree to the Terms & Conditions
  </label>
  <div id="termsError" class="error"></div>

  <button type="submit">Register</button>
</form>

<script>
function validateForm() {
  let valid = true;

  // Clear errors
  document.querySelectorAll(".error").forEach(el => el.innerText = "");

  // Name
  let name = document.getElementById("name").value.trim();
  let nameRegex = /^[A-Za-z ]+$/;
  if (name.length < 6 || !nameRegex.test(name)) {
    document.getElementById("nameError").innerText = "Name must be at least 6 characters and alphabets only.";
    valid = false;
  }

  // Password
  let password = document.getElementById("password").value.trim();
  if (password.length < 6) {
    document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
    valid = false;
  }

  // Email
  let email = document.getElementById("email").value.trim();
  let emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
  if (!emailRegex.test(email)) {
    document.getElementById("emailError").innerText = "Enter a valid email (name@domain.com).";
    valid = false;
  }

  // Phone
  let phone = document.getElementById("phone").value.trim();
  let phoneRegex = /^[0-9]{10}$/;
  if (!phoneRegex.test(phone)) {
    document.getElementById("phoneError").innerText = "Phone must be exactly 10 digits.";
    valid = false;
  }

  // Gender
  let gender = document.querySelector('input[name="gender"]:checked');
  if (!gender) {
    document.getElementById("genderError").innerText = "Please select a gender.";
    valid = false;
  }

  // DOB
  let dob = document.getElementById("dob").value;
  if (dob === "") {
    document.getElementById("dobError").innerText = "Please select your date of birth.";
    valid = false;
  }

  // Department
  let dept = document.getElementById("department").value;
  if (dept === "") {
    document.getElementById("departmentError").innerText = "Please select a department.";
    valid = false;
  }

  // Address
  let address = document.getElementById("address").value.trim();
  if (address.length < 10) {
    document.getElementById("addressError").innerText = "Address must be at least 10 characters.";
    valid = false;
  }

  // Terms
  let terms = document.getElementById("terms").checked;
  if (!terms) {
    document.getElementById("termsError").innerText = "You must agree to the Terms & Conditions.";
    valid = false;
  }

  return valid;
}
</script>

</body>
</html>

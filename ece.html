<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECE Books</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        h2 {
            color: #357abd;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #357abd;
            color: white;
        }
        tr:hover {
            background-color: #f0f7ff;
        }
        img {
            width: 60px;
            height: auto;
            border-radius: 4px;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
        button {
            padding: 6px 10px;
            background-color: #357abd;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #285d8f;
        }
    </style>
    <script>
        function addToCart(title, author, publisher, price, image) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ title, author, publisher, price, image });
            localStorage.setItem("cart", JSON.stringify(cart));
            window.parent.frames['mainFrame'].location.href = 'cart.html';
        }
    </script>
</head>
<body>
    <h2>ECE Department - Book Catalogue</h2>
    <table>
        <tr>
            <th>Cover</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><img src="ai.jpg" alt="Artificial Intelligence"></td>
            <td>Artificial Intelligence</td>
            <td>S. Russel</td>
            <td>Princeton Hall</td>
            <td class="price">₹63.00</td>
            <td>
                <button onclick="addToCart('Artificial Intelligence', 'S. Russel', 'Princeton Hall', '₹63.00', 'ai.jpg')">
                    Add to Cart
                </button>
            </td>
        </tr>
    </table>
</body>
</html>

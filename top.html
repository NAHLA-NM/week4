<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Top</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4a90e2, #357abd);
            color: white;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            background: white;
            padding: 5px;
        }
        .site-name {
            font-size: 20px;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffd166;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
            <div class="logo">
                <img src="pu.png" alt="Pondicherry University Logo">
            </div>
            <div class="site-name">Online Bookstore</div>
        </div>
        <nav>
            <a href="right.html" target="mainFrame">Home</a>
            <a href="login.html" target="mainFrame">Login</a>
            <a href="registration.html" target="mainFrame">Registration</a>
            <a href="catalogue.html" target="mainFrame">Catalogue</a>
            <a href="cart.html" target="mainFrame">Cart</a>
        </nav>
    </header>
</body>
</html>
